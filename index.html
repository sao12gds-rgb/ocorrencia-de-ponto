<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OCORRÊNCIA DE PONTO</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #003e7e, #0074d9);
    margin: 0;
    padding: 0;
}
.container {
    max-width: 900px;
    margin: 50px auto;
    background: #ffffff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}
.logo {
    text-align: center;
    margin-bottom: 20px;
}
.logo img {
    max-width: 220px;
}
h2 {
    text-align: center;
    color: #003e7e;
    margin-bottom: 30px;
}
.section-title {
    margin-top: 30px;
    font-weight: bold;
    color: #003e7e;
    border-bottom: 2px solid #e6e6e6;
    padding-bottom: 5px;
}
.form-group {
    margin-top: 15px;
}
label {
    font-weight: bold;
}
input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
}
textarea {
    resize: none;
}
.checkbox-group {
    margin-top: 10px;
}
.checkbox-group label {
    font-weight: normal;
}
.button {
    margin-top: 30px;
    background-color: #003e7e;
    color: white;
    padding: 14px;
    border: none;
    width: 100%;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}
.button:hover {
    background-color: #002a55;
}
@media print {
    body {
        background: white;
    }
    .button {
        display: none;
    }
    .container {
        box-shadow: none;
        margin: 0;
        border-radius: 0;
    }
}
</style>
</head>
<body>

<div class="container">

<div class="logo">
    <img src="logo-azulcargo.png">
</div>

<h2>OCORRÊNCIA DE PONTO</h2>

<div class="section-title">DADOS DO TRABALHADOR</div>

<div class="form-group">
<label>Nome do Colaborador</label>
<input type="text">
</div>

<div class="form-group">
<label>Cargo</label>
<input type="text">
</div>

<div class="form-group">
<label>CPF (opcional)</label>
<input type="text">
</div>

<div class="form-group">
<label>Data da Ocorrência</label>
<input type="date">
</div>

<div class="section-title">REGISTRO NÃO MARCADO</div>

<div class="checkbox-group">
<label><input type="checkbox"> Entrada</label><br>
<label><input type="checkbox"> Saída Intervalo</label><br>
<label><input type="checkbox"> Retorno Intervalo</label><br>
<label><input type="checkbox"> Saída</label>
</div>

<div class="form-group">
<label>Horário devido da marcação</label>
<input type="time">
</div>

<div class="form-group">
<label>Justificativa</label>
<textarea rows="4"></textarea>
</div>

<br><br>

<p>Assinatura do Colaborador: ___________________________________________</p>
<p>Assinatura do Líder: _________________________________________________</p>
<p>Assinatura RH: ______________________________________________________</p>

<button class="button" onclick="window.print()">Imprimir Documento</button>

</div>

</body>
</html>
