<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OCORRÊNCIA DE PONTO</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 900px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

.logo {
    text-align: center;
    margin-bottom: 15px;
}

.logo img {
    max-width: 180px;
}

h2 {
    text-align: center;
    color: #003e7e;
    margin-bottom: 20px;
}

.section-title {
    font-weight: bold;
    margin-top: 20px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 5px;
}

input, textarea {
    width: 100%;
    padding: 6px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

textarea {
    resize: none;
}

.button {
    margin-top: 20px;
    background: #003e7e;
    color: white;
    padding: 10px;
    border: none;
    width: 100%;
    border-radius: 6px;
    cursor: pointer;
}

@media print {

    @page {
        size: A4 landscape;
        margin: 10mm;
    }

    body {
        background: white;
    }

    .button {
        display: none;
    }

    .container {
        width: 140mm;
        height: 95mm;
        box-shadow: none;
        border: 1px solid black;
        padding: 15px;
        margin: 0 auto;
        page-break-after: always;
    }

    input, textarea {
        border: none;
        border-bottom: 1px solid black;
    }
}
</style>
</head>

<body>

<div class="container">

<div class="logo">
    <img src="logo-azulcargo.png">
</div>

<h2>OCORRÊNCIA DE PONTO</h2>

<div class="section-title">DADOS DO COLABORADOR</div>

<label>Nome</label>
<input type="text">

<label>Cargo</label>
<input type="text">

<label>CPF (opcional)</label>
<input type="text">

<label>Data</label>
<input type="date">

<div class="section-title">REGISTRO NÃO MARCADO</div>

<label><input type="checkbox"> Entrada</label><br>
<label><input type="checkbox"> Saída Intervalo</label><br>
<label><input type="checkbox"> Retorno Intervalo</label><br>
<label><input type="checkbox"> Saída</label>

<label>Horário</label>
<input type="time">

<label>Justificativa</label>
<textarea rows="3"></textarea>

<br>

<p>Assinatura Colaborador: ____________________________</p>
<p>Assinatura Líder: _________________________________</p>

<button class="button" onclick="window.print()">Imprimir</button>

</div>

</body>
</html>
